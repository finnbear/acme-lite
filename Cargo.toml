[package]
name = "acme-lite"
version = "0.0.1"
description = "Library for requesting certificates from an ACME provider (acme-micro fork)."
authors = [
    "Martin Algesten <martin@algesten.se>",
    "kpcyrd <git@rxv.cc>",
    "Rob Ede <robjtede@icloud.com>",
]
categories = ["web-programming", "api-bindings"]
keywords = ["letsencrypt", "acme"]
repository = "https://github.com/x52dev/acme-lite"
license = "MIT"
edition = "2021"

[dependencies]
anyhow = "1"
base64 = "0.21"
der = { version = "0.7", features = ["std", "time"] }
ecdsa = { version = "0.16", features = ["signing", "verifying"] }
elliptic-curve = "0.13.5"
log = "0.4"
once_cell = "1"
p256 = { version = "0.13", features = ["pkcs8", "ecdsa-core"] }
p384 = { version = "0.13", features = ["pkcs8", "ecdsa-core"] }
pem-rfc7468 = "0.7"
pkcs8 = "0.10"
rand = "0.8"
rsa = "0.9"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = { version = "0.10.6", features = ["oid"] }
signature = "2"
time = "0.3"
ureq = "2"
x509-cert = { version = "0.2.4", features = ["pem", "builder"] }
zeroize = "1"

[dev-dependencies]
doc-comment = "0.3"
env_logger = { version = "0.10", default-features = false }
futures = "0.1.25"
hyper = "0.12"
regex = "1.4"
